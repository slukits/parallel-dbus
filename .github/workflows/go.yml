name: Go

on:
    push:
        branches: ["main"]
    pull_request:
        branches: ["main"]

jobs:
    build:
        
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3

            - name: setup Go
              uses: actions/setup-go@v3
              with:
                  go-version: "1.20"
                  check-latest: true

            - name: Build
              run: go build -v ./...

            - name: Test
              run: go test -race -cover ./...
